<div class="confirmation-box-container">
    <div class="dialog-title">Confirmation Box</div>
    <div class="dialog-content">
        {{writeup}}
    </div>
    <div class="button-container">
        <button mat-raised-button class="dialog-button" (click)="onOk()">Ok</button>
        <button mat-raised-button class="dialog-button" (click)="onCancel()">Cancel</button>
    </div>
</div>
